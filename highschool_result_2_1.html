  <body>
    <style type="text/css">
      html,body{
        margin: 0;
        padding: 0;
        background: #2f2f2f;
      }
      button{
        position: relative;
        width: 30px;
        top: 45%;
        left: 20%;
        margin: 0;
        padding: 0;
        background: transparent;
        border: 0;
        border-top:4px solid black;
      }
      button::before{
        content: '';
        position:absolute;
        top: -3px;
        left: 0px;
        width: 30px;
        border-top: 4px solid black;
        transform-origin: right;
        transition: all .6s ease;

      }
      button::after{
        content: '';
        position: absolute;
        top: -3px;
        left:0px;
        width: 30px;
        border-top: 4px solid black;
        transform-origin: right;
        transition: all .6s ease;
      }
      button:hover{
        content: 'next';
      }
      button:hover::before{
        transform: rotate(45deg);
      }
      button:hover::after{
        transform: rotate(-45deg);
      }
      </style>
