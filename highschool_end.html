    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <style type="text/css">
      html,body{
        margin: 0;
        padding: 0;
        background: #2f2f2f;
      }
      button{
        position: relative;
        width: 30px;
        top: 45%;
        left: 20%;
        margin: 0;
        padding: 0;
        background: transparent;
        border: 0;
        border-top:4px solid black;
      }
      button::before{
        content: '';
        position:absolute;
        top: -3px;
        left: 0px;
        width: 30px;
        border-top: 4px solid black;
        transform-origin: right;
        transition: all .6s ease;

      }
      button::after{
        content: '';
        position: absolute;
        top: -3px;
        left:0px;
        width: 30px;
        border-top: 4px solid black;
        transform-origin: right;
        transition: all .6s ease;
      }
      button:hover{
        content: 'next';
      }
      button:hover::before{
        transform: rotate(45deg);
      }
      button:hover::after{
        transform: rotate(-45deg);
      }
      </style>

    <div style="width:100%; height:100%; background-color:#9DC3C1; border:1px;">

      </div>

      <div style="width:79%; height:34%; background-color:D8E6E7; boder:1px;">

      <div style="width:49%; height:39%; background-color:#D8E6E7; border:1px; float:left;">

            <p>지금까지 매우 간단하게 3문제정도 심리 테스트를  엿보아 봤는데요. 여기서 나온 결과가 정말 맞는 것이 아닌 그저 재미로 보는 것이기 떄문에 나는 이런 결과가 나왔어 나랑 너무 다른걸 ? 다 가짜야 라고 하지않고, 그저 재미있게만 즐겨주셨다고 믿겠습니다. 심리테스트는 정확하지 않지만 삶속에서 나는 누구일까? 라는 질문에 자신이 만족할만한 답을 찾으시길 바랍니다!</p>
            <p class="text-center">감사합니다.</p>
          </font>
        </h1>
